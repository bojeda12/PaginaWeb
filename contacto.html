  <main>
    <section>
      <h2>Envíanos un mensaje</h2>
      <form action="#" method="post" class="form-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section>
      <h2>Ubicación</h2>
      <p>Visítanos en nuestra tienda física:</p>
      <p><strong>Dirección:</strong> Av. Juárez #123, Ciudad Juárez, Chihuahua</p>

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3392.1028546549!2d-106.486!3d31.742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86e75967c9a3dfd3%3A0x4a62d50d6b2e8f8c!2sCiudad%20Ju%C3%A1rez!5e0!3m2!1ses-419!2smx!4v1700000000000"
